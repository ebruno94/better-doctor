<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Better Doctor | Ernest Bruno</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron" id="intro">
                <h3>Welcome to</h3>
                <h1>WYA, Doc?!</h1>
                <hr>
                <br>
                <p>The best place to look for doctors in Washington!</p>
                <br><br>
                <form id="searchBar">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="searchBar"></label>
                            <input type="text" name="searchBar" id="query" placeholder="Search for a doctor/condition" required>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <p>Search Options:</p>
                                <label class="radio-inline">
                                    <input type="radio" name="searchOption" value="doctor" checked> Doctor
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="searchOption" value="condition"> Condition
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <p>Results per page:</p>
                                <label class="radio-inline">
                                    <input type="radio" name="limit" value="10" checked> 10
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="limit" value="25"> 25
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" id="btnCol">
                                <button type="submit" name="button" class="btn">Search</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>



        <div class="container">
            <div class="jumbotron hidden" id="resultContainer">
                <div id="searchInfo">
                </div>
                <br><br>
                <div  id="doctorSearchContainer">
                </div>
            </div>
        </div>

    <div class="footer">
        <p>Copyright (C) by Ernest Bruno, 2018.</p>
    </div>
</html>
